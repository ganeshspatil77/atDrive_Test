<div class="product-list container mt-4">

    <div class="row">
        <div class="col-sm-8">
            <h2 class="mt-4">Product List</h2>
        </div>

        <div class="mt-4 col-sm-4">
            <button class="btn btn-primary" (click)="addNewProduct()">Add Product</button>
        </div>
    </div>


    <table class="table table-bordered mt-2">
        <thead class="thead-light">
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th style="width: 150px">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.name }}</td>
                <td>{{ product.price }}</td>
                <td>{{ product.description }}</td>
                <td>
                    <button class="btn btn-sm btn-warning me-1" (click)="editProduct(product)">Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="deleteProduct(product)">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<div class="confirmation-popup" *ngIf="showConfirmation">
    <div class="popup-content">
        <h3>Delete Confirmation !!</h3>
        <p>Are you sure you want to delete {{productNameForDelete}} Product?</p>
        <div class="popup-actions">
            <button class="confirm-button" (click)="confirmDelete()">Yes, Delete</button>
            <button class="cancel-button" (click)="closeConfirmationPopup()">Cancel</button>
        </div>
    </div>
</div>
