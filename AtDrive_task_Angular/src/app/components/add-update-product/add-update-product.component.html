<div class="form-wrapper">
  <div class="product-form">
    <h3>{{ model._id ? 'Edit Product' : 'Add Product' }}</h3>

    <form (ngSubmit)="submit()" #formRef="ngForm">
      <div class="form-group">
        <label>Name</label>
        <input type="text" class="form-control" name="name" [(ngModel)]="model.name" required />
      </div>

      <div class="form-group">
        <label>Price</label>
        <input type="number" class="form-control" name="price" [(ngModel)]="model.price" required min="0" />
      </div>

      <div class="form-group">
        <label>Description</label>
        <textarea class="form-control" name="description" [(ngModel)]="model.description" rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-primary mt-2" [disabled]="formRef.invalid">
        {{ model._id ? 'Update' : 'Add' }}
      </button>
    </form>
  </div>
</div>
